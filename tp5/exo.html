<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      // EXO 1
      const getHashTags = (str) => {
        let tabLongest = [];
        str = str.split(" ");
        while (tabLongest.length < 3) {
          let longestIndex = 0;
          let longest = str[longestIndex];
          str.forEach((w, i) => {
            if (longest.length < w.length) {
              longest = w;
              longestIndex = i;
            }
          });
          str.splice(longestIndex, 1);
          tabLongest.unshift("#" + longest.toLowerCase());
        }
        return tabLongest;
      };
      // EXO 5
      const combinaisons = (...values) => values.reduce((previousValue, currentValue) => previousValue * currentValue, 1);

      console.log("EXO 1 : getHashTags -", getHashTags("Je suis une super femme"));
      console.log("EXO 5 : combinaisons -", combinaisons(3, 3));
    </script>
  </body>
