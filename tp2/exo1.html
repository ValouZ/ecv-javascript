<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 90vw;
        transition: 1s cubic-bezier(1, 1.71, 0.02, -0.95);
      }
    </style>
  </head>
  <body>
    <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Kayle_0.jpg" alt="" />

    <script>
      let rotate = 0;
      document.querySelector("img").addEventListener("click", function (e) {
        rotate += 90;
        this.style.transform = `rotate(${rotate}deg)`;
      });
    </script>
  </body>
</html>
